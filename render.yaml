# FILE: render.yaml | PURPOSE: Render deployment configuration for Paco

services:
  - type: web
    name: paco
    runtime: python
    plan: free
    region: oregon
    branch: master
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: jhlandscaping002@gmail.com
      - key: FROM_NAME
        value: Hernandez Landscaping
