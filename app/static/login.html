<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Paco - Login</title>

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Paco">
    <meta name="theme-color" content="#B45309">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icon-192.png">

    <style>
        :root {
            --primary: #B45309;
            --primary-light: #D97706;
            --bg: #FDF6E3;
            --card: #FFFFFF;
            --text: #3D3D3D;
            --text-light: #78716C;
            --border: #FDE68A;
            --error: #DC2626;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-top: calc(20px + var(--safe-top));
        }

        .login-card {
            background: var(--card);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #F59E0B, #D97706);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 40px;
        }

        .logo h1 {
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .logo p {
            color: var(--text-light);
            font-size: 14px;
        }

        .form-field {
            margin-bottom: 20px;
        }

        .form-field label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .form-field input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 17px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-field input:focus {
            border-color: var(--primary);
        }

        .error {
            background: #FEE2E2;
            color: var(--error);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <div class="logo-icon">
                <span>&#128119;&#127997;</span>
            </div>
            <h1>Paco</h1>
            <p>Hernandez Landscaping</p>
        </div>

        <div id="error" class="error"></div>

        <form id="login-form">
            <div class="form-field">
                <label>Usuario</label>
                <input type="text" id="username" name="username" autocomplete="username" autocapitalize="none" required>
            </div>
            <div class="form-field">
                <label>Contrasena</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="btn" id="submit-btn">Entrar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorEl = document.getElementById('error');
        const submitBtn = document.getElementById('submit-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.classList.remove('show');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Entrando...';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    submitBtn.textContent = 'Â¡Bienvenido!';
                    submitBtn.style.background = '#27ae60';
                    setTimeout(() => {
                        // Force hard reload to pick up the new session cookie
                        window.location.href = '/?_=' + Date.now();
                    }, 500);
                    return;
                } else {
                    errorEl.textContent = data.detail || 'Error al iniciar sesion';
                    errorEl.classList.add('show');
                }
            } catch (err) {
                errorEl.textContent = 'Error de conexion';
                errorEl.classList.add('show');
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'Entrar';
        });
    </script>
</body>
</html>
